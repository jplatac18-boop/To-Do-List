<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi gestor de tareas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2>Categorías</h2>
        <ul id="filters">
          <li data-filter="all">
            Todas las tareas
            <span id="count-all">0</span>
          </li>
          <li data-filter="pending">
            Pendientes
            <span id="count-pending">0</span>
          </li>
          <li data-filter="completed">
            Terminadas
            <span id="count-completed">0</span>
          </li>
          <li data-filter="starred">
            Destacadas
            <span id="count-starred">0</span>
          </li>
        </ul>

        <!-- Bloque usuario abajo en el sidebar -->
        <div class="sidebar-user">
          <div class="user-header">
            <div class="user-chip">
              <div class="user-info" id="userGreeting">Hola</div>
              <button class="user-menu-toggle" id="userMenuToggle">⚙</button>
              <div class="user-menu hidden" id="userMenu">
                <button id="logoutBtn">Cerrar sesión</button>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <!-- Header solo con buscador -->
        <header class="header">
          <input
            type="text"
            id="searchInput"
            class="search"
            placeholder="Filtra tus tareas por nombre..."
          />
        </header>

        <!-- Lista de tareas -->
        <section class="tasks-list" id="tasksList"></section>
      </main>

      <!-- Botón flotante agregar -->
      <button class="floating-add add-btn" id="addTaskBtn">
        Agregar tarea
      </button>

      <!-- Modal de crear/editar tarea -->
      <section class="modal hidden" id="taskModal">
        <div class="modal-content">
          <h2 id="modalTitle">Nueva tarea</h2>

          <label>
            Título
            <input type="text" id="taskTitleInput" />
          </label>

          <label>
            Descripción
            <textarea id="taskDescriptionInput"></textarea>
          </label>

          <label>
            Fecha inicio
            <input type="date" id="taskStartDateInput" />
          </label>

          <label>
            Fecha fin
            <input type="date" id="taskEndDateInput" />
          </label>

          <label>
            Destacada
            <input type="checkbox" id="taskStarredInput" />
          </label>

          <div class="modal-actions">
            <button id="cancelModalBtn">Cancelar</button>
            <button id="saveTaskBtn">Guardar tarea</button>
          </div>
        </div>
      </section>

      <!-- Modal de confirmación de eliminación -->
      <section class="modal hidden" id="confirmModal">
        <div class="modal-content confirm-content">
          <h2>Eliminar tarea</h2>
          <p>¿Seguro que deseas eliminar esta tarea?</p>
          <div class="modal-actions">
            <button id="cancelConfirmBtn">Cancelar</button>
            <button id="acceptConfirmBtn" class="danger-btn">Eliminar</button>
          </div>
        </div>
      </section>
    </div>

    <script src="js/config.js"></script>
    <script src="js/domain.js"></script>
    <script src="js/repository.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
