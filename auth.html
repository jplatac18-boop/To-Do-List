<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi gestor de tareas - Acceso</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-body">
    <main class="auth-container">
      <section class="auth-card">
        <h1 class="auth-title">Bienvenido</h1>

        <!-- Formulario de registro -->
        <form id="registerForm" class="auth-form">
          <h2 class="auth-subtitle">Crear cuenta</h2>
          <div class="auth-field">
            <label for="regName">Nombre</label>
            <input id="regName" type="text" required />
          </div>
          <div class="auth-field">
            <label for="regEmail">Correo</label>
            <input id="regEmail" type="email" required />
          </div>
          <div class="auth-field">
            <label for="regPassword">Contrase침a</label>
            <input id="regPassword" type="password" required />
          </div>
          <button type="submit" class="btn-primary">Registrarme</button>
        </form>

        <!-- Formulario de inicio de sesi칩n -->
        <form id="loginForm" class="auth-form">
          <h2 class="auth-subtitle">Iniciar sesi칩n</h2>
          <div class="auth-field">
            <label for="logEmail">Correo</label>
            <input id="logEmail" type="email" required />
          </div>
          <div class="auth-field">
            <label for="logPassword">Contrase침a</label>
            <input id="logPassword" type="password" required />
          </div>
          <button type="submit" class="btn-secondary">Entrar</button>
        </form>
      </section>
    </main>

    <script src="auth.js">const user = localStorage.getItem("currentUser");
                            if (!user) {
                                window.location.href = "auth.html";
                    }
</script>
  </body>
</html>
