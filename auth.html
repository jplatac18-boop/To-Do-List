<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi gestor de tareas - Acceso</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="auth-body">
  <main class="auth-container">
    <section class="auth-card auth-card-single">
      <h1 class="auth-title">Mi gestor de tareas</h1>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-target="login">Iniciar sesión</button>
        <button class="auth-tab" data-target="signup">Registrarme</button>
      </div>

      <!-- Formulario login -->
      <form id="loginForm" class="auth-form auth-form-active" data-form="login">
        <div class="auth-field">
          <label for="logEmail">Correo</label>
          <input id="logEmail" type="email" required />
        </div>

        <div class="auth-field">
          <label for="logPassword">Contraseña</label>
          <input id="logPassword" type="password" required />
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <!-- Formulario registro -->
      <form id="registerForm" class="auth-form" data-form="signup">
        <div class="auth-field">
          <label for="regName">Nombre</label>
          <input id="regName" type="text" required />
        </div>

        <div class="auth-field">
          <label for="regEmail">Correo</label>
          <input id="regEmail" type="email" required />
        </div>

        <div class="auth-field">
          <label for="regPassword">Contraseña</label>
          <input id="regPassword" type="password" required />
        </div>

        <button type="submit" class="btn-primary">Registrarme</button>
      </form>
    </section>
  </main>

  <script>
    const user = localStorage.getItem("currentUser");
    if (user) window.location.href = "index.html";
  </script>
  <script src="src/auth.js"></script>
</body>
</html>
